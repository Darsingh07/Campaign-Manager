<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Campaign Manager</title>
    <link rel="stylesheet" href="Campaign.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="lglogo.png" alt="LG logo">
            </div>
            <nav>
                <a href="#">LG Campaign</a>
                <a href="#">Home</a>
                <a href="#">About</a>
            </nav>
        </header>
        <main>
            <h1>LG Campaign Manager</h1>
            <div class="line"></div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="button-group">
                <button class="campaign-button" id="emailButton">Email</button>
                <button class="campaign-button" id="whatsappButton">WhatsApp</button>
                <button class="campaign-button" id="smsButton">SMS</button>
            </div>
        </main>
    </div>
    <script src="Campaign.js"></script>
</body>
</html>
