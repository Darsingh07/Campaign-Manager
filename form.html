<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Campaign Login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="logo"> <img src="lglogo.png" alt="logo">
    </div>
   
    <div class="container">
        <div class="login-box">
            <h1>LG Campaign Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="lg@campaign" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="lgcampaign" >
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
